<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Game Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        #game-info {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        #game-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-height: 400px;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #c0392b;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #2ecc71;
        }
        .game-list {
            background: #34495e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .game-list:hover {
            background: #415b76;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-family: Arial, sans-serif;
            margin: 10px 0;
        }
        #generation-status {
            display: none;
            padding: 15px;
            margin: 10px 0;
            background: #2980b9;
            border-radius: 5px;
            color: white;
        }
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #login-section {
            max-width: 400px;
            margin: 50px auto;
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
        }
        #login-section input {
            width: 100%;
            margin: 10px 0;
            display: block;
        }
        #app-section {
            display: none;
        }
        .user-info {
            text-align: right;
            color: #95a5a6;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .logout-btn {
            background: #e74c3c;
            padding: 5px 15px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <div class="header">
                <h1>üéÆ PixiJS Game Viewer</h1>
                <p>Login to generate and play games</p>
            </div>
            <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="loginPassword" placeholder="Password" value="testpass123">
            <button onclick="login()" style="width: 100%; margin: 20px 0 0 0;">üîê Login</button>
            <div id="login-error" class="error" style="display:none; margin-top:10px;"></div>
            <p style="text-align: center; font-size: 12px; color: #95a5a6; margin-top: 20px;">
                Default: test@example.com / testpass123
            </p>
        </div>

        <!-- App Section (shown after login) -->
        <div id="app-section">
            <div class="header">
                <h1>üéÆ PixiJS Game Viewer</h1>
                <p>Generate and play RAG-powered games</p>
                <div class="user-info">
                    Logged in as: <span id="user-email"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="input-section">
                <h3>‚ú® Generate New Game:</h3>
                <textarea id="gamePrompt" placeholder="Describe the game you want to create... (e.g., 'Create a space shooter where the player shoots asteroids')"></textarea>
                <button onclick="generateGame()">‚ú® Generate Game</button>
                <div id="generation-status"></div>
            </div>

            <div class="input-section">
                <h3>üéÆ Play Existing Game:</h3>
                <input type="text" id="gameId" placeholder="Game ID (e.g., 9fae697b-cb90-4786-a1fc-a64a2e8aad28)">
                <button onclick="loadGame()">üéÆ Load Game</button>
                <button onclick="listGames()">üìã List My Games</button>
            </div>

            <div id="game-list"></div>

            <div id="game-info">
                <h3 id="game-title"></h3>
                <p id="game-description"></p>
                <button onclick="playGame()">‚ñ∂Ô∏è Play Game</button>
            </div>

            <div id="game-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';
        let currentGameData = null;

        // Token management (stored in localStorage - automatic!)
        function getToken() {
            return localStorage.getItem('game_viewer_token');
        }

        function setToken(token) {
            localStorage.setItem('game_viewer_token', token);
        }

        function getUserEmail() {
            return localStorage.getItem('game_viewer_email');
        }

        function setUserEmail(email) {
            localStorage.setItem('game_viewer_email', email);
        }

        function clearAuth() {
            localStorage.removeItem('game_viewer_token');
            localStorage.removeItem('game_viewer_email');
        }

        // Check if user is logged in on page load
        window.addEventListener('DOMContentLoaded', () => {
            const token = getToken();
            if (token) {
                // Show app section
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                document.getElementById('user-email').textContent = getUserEmail() || 'Unknown';
            } else {
                // Show login section
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
            }
        });

        // Login function - gets token automatically!
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorDiv = document.getElementById('login-error');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter email and password';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid email or password');
                    }
                    throw new Error('Login failed. Is the backend server running on port 8000?');
                }

                const result = await response.json();

                if (result.access) {
                    // Store token and email automatically
                    setToken(result.access);
                    setUserEmail(email);

                    // Show app section
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('app-section').style.display = 'block';
                    document.getElementById('user-email').textContent = email;

                    errorDiv.style.display = 'none';
                } else {
                    throw new Error('Login failed - no token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Logout function
        function logout() {
            clearAuth();
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('app-section').style.display = 'none';
            document.getElementById('game-container').innerHTML = '';
        }

        // Enter key to login
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('loginEmail');
            const passwordInput = document.getElementById('loginPassword');

            emailInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });

            passwordInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });

        async function listGames() {
            try {
                const response = await fetch(`${API_URL}/api/games/`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        throw new Error('Session expired. Please login again.');
                    } else if (response.status === 0 || !response.status) {
                        throw new Error('Cannot connect to backend. Is the server running on port 8000?');
                    }
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    const gameListDiv = document.getElementById('game-list');

                    if (result.data.length === 0) {
                        gameListDiv.innerHTML = '<h3>Your Games:</h3><p>No games yet. Generate one first!</p>';
                        return;
                    }

                    gameListDiv.innerHTML = '<h3>Your Games:</h3>';

                    result.data.forEach(game => {
                        const gameDiv = document.createElement('div');
                        gameDiv.className = 'game-list';

                        const statusEmoji = game.status === 'ready' ? '‚úÖ' :
                                          game.status === 'generating' ? '‚è≥' : '‚ùå';

                        gameDiv.innerHTML = `
                            ${statusEmoji} <strong>${game.title}</strong><br>
                            <small>ID: ${game.id}</small><br>
                            <small>Status: ${game.status}</small><br>
                            <small>Created: ${new Date(game.created_at).toLocaleString()}</small>
                        `;
                        gameDiv.onclick = () => {
                            document.getElementById('gameId').value = game.id;
                            loadGame();
                        };
                        gameListDiv.appendChild(gameDiv);
                    });
                }
            } catch (error) {
                console.error('Error listing games:', error);
                alert('‚ùå Error listing games:\n\n' + error.message);
            }
        }

        async function loadGame() {
            const gameId = document.getElementById('gameId').value.trim();

            if (!gameId) {
                alert('Please enter a Game ID');
                return;
            }

            try {
                console.log('Loading game:', gameId);
                const response = await fetch(`${API_URL}/api/games/${gameId}/play/`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        throw new Error('Session expired. Please login again.');
                    } else if (response.status === 404) {
                        throw new Error('Game not found. Check the game ID is correct.');
                    } else if (response.status === 0 || !response.status) {
                        throw new Error('Cannot connect to backend. Is the server running?');
                    }
                }

                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    currentGameData = result.data;

                    // Show game info
                    document.getElementById('game-title').textContent = result.data.title;
                    document.getElementById('game-description').textContent = result.data.description;
                    document.getElementById('game-info').style.display = 'block';

                    alert('‚úÖ Game loaded! Click "Play Game" to start.');
                } else {
                    alert('‚ùå Error: ' + (result.message || 'Failed to load game'));
                }
            } catch (error) {
                console.error('Error loading game:', error);
                alert('‚ùå Error loading game:\n\n' + error.message);
            }
        }

        async function generateGame() {
            const prompt = document.getElementById('gamePrompt').value.trim();

            if (!prompt) {
                alert('Please enter a game description');
                return;
            }

            const statusDiv = document.getElementById('generation-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'loading';
            statusDiv.innerHTML = '‚è≥ Generating game with RAG + GPT... This takes 10-30 seconds...';

            try {
                console.log('Generating game with prompt:', prompt);
                const response = await fetch(`${API_URL}/api/games/generate/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                console.log('Generation response status:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        throw new Error('Session expired. Please login again.');
                    } else if (response.status === 0 || !response.status) {
                        throw new Error('Cannot connect to backend. Is the server running?');
                    }
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                console.log('Generation result:', result);

                if (result.success) {
                    const game = result.data;

                    statusDiv.className = '';
                    statusDiv.innerHTML = `‚úÖ Game created: <strong>${game.title}</strong><br>` +
                                         `Status: ${game.status}<br>` +
                                         `ID: ${game.id}`;

                    // Auto-load the game if ready
                    if (game.status === 'ready') {
                        document.getElementById('gameId').value = game.id;
                        setTimeout(() => {
                            loadGame();
                        }, 1000);
                    } else {
                        // Refresh game list to show new game
                        setTimeout(() => {
                            listGames();
                        }, 1000);
                    }

                    // Clear the prompt
                    document.getElementById('gamePrompt').value = '';

                } else {
                    throw new Error(result.message || 'Failed to generate game');
                }
            } catch (error) {
                console.error('Error generating game:', error);
                statusDiv.className = 'error';
                statusDiv.innerHTML = '‚ùå Generation failed: ' + error.message;
            }
        }

        function playGame() {
            if (!currentGameData) {
                alert('Please load a game first');
                return;
            }

            // Clear previous game
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            // Inject GAME_DATA as global variable
            window.GAME_DATA = currentGameData.game_data;

            // Execute the PixiJS code
            try {
                const script = document.createElement('script');
                script.textContent = currentGameData.pixijs_code;
                document.body.appendChild(script);

                console.log('Game started!');
                console.log('Game Data:', window.GAME_DATA);
            } catch (error) {
                gameContainer.innerHTML = `<div class="error">Error running game: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
