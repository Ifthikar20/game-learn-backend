<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Game Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        #game-info {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        #game-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-height: 400px;
        }
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #c0392b;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #2ecc71;
        }
        .game-list {
            background: #34495e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .game-list:hover {
            background: #415b76;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ PixiJS Game Viewer</h1>
            <p>Play your RAG-generated games</p>
        </div>

        <div class="input-section">
            <h3>Enter Game Details:</h3>
            <input type="text" id="gameId" placeholder="Game ID (e.g., 9fae697b-cb90-4786-a1fc-a64a2e8aad28)">
            <button onclick="loadGame()">üéÆ Load Game</button>
            <button onclick="listGames()">üìã List My Games</button>
        </div>

        <div id="game-list"></div>

        <div id="game-info">
            <h3 id="game-title"></h3>
            <p id="game-description"></p>
            <button onclick="playGame()">‚ñ∂Ô∏è Play Game</button>
        </div>

        <div id="game-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
    <script>
        // Configuration - UPDATE THESE
        const API_URL = 'http://localhost:8000';
        const TOKEN = 'YOUR_TOKEN_HERE'; // Paste your access token here
        // To get a token: run 'python get_auth_token.py' in your backend

        let currentGameData = null;

        // Check configuration on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (TOKEN === 'YOUR_TOKEN_HERE') {
                alert('‚ö†Ô∏è Please configure your authentication token!\n\n' +
                      '1. Run: python get_auth_token.py\n' +
                      '2. Copy the access token\n' +
                      '3. Update TOKEN in this file\n' +
                      '4. Refresh the page');
            }
        });

        async function listGames() {
            try {
                const response = await fetch(`${API_URL}/api/games/`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Please update your token.');
                    } else if (response.status === 0 || !response.status) {
                        throw new Error('Cannot connect to backend. Is the server running on port 8000?');
                    }
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    const gameListDiv = document.getElementById('game-list');

                    if (result.data.length === 0) {
                        gameListDiv.innerHTML = '<h3>Your Games:</h3><p>No games yet. Generate one first!</p>';
                        return;
                    }

                    gameListDiv.innerHTML = '<h3>Your Games:</h3>';

                    result.data.forEach(game => {
                        const gameDiv = document.createElement('div');
                        gameDiv.className = 'game-list';

                        const statusEmoji = game.status === 'ready' ? '‚úÖ' :
                                          game.status === 'generating' ? '‚è≥' : '‚ùå';

                        gameDiv.innerHTML = `
                            ${statusEmoji} <strong>${game.title}</strong><br>
                            <small>ID: ${game.id}</small><br>
                            <small>Status: ${game.status}</small><br>
                            <small>Created: ${new Date(game.created_at).toLocaleString()}</small>
                        `;
                        gameDiv.onclick = () => {
                            document.getElementById('gameId').value = game.id;
                            loadGame();
                        };
                        gameListDiv.appendChild(gameDiv);
                    });
                }
            } catch (error) {
                console.error('Error listing games:', error);
                alert('‚ùå Error listing games:\n\n' + error.message +
                      '\n\nCheck:\n' +
                      '1. Backend server running: python manage.py runserver\n' +
                      '2. Token is valid (run: python get_auth_token.py)\n' +
                      '3. Browser console (F12) for more details');
            }
        }

        async function loadGame() {
            const gameId = document.getElementById('gameId').value.trim();

            if (!gameId) {
                alert('Please enter a Game ID');
                return;
            }

            try {
                console.log('Loading game:', gameId);
                const response = await fetch(`${API_URL}/api/games/${gameId}/play/`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Token may be expired. Run: python get_auth_token.py');
                    } else if (response.status === 404) {
                        throw new Error('Game not found. Check the game ID is correct.');
                    } else if (response.status === 0 || !response.status) {
                        throw new Error('Cannot connect to backend. Is the server running?');
                    }
                }

                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    currentGameData = result.data;

                    // Show game info
                    document.getElementById('game-title').textContent = result.data.title;
                    document.getElementById('game-description').textContent = result.data.description;
                    document.getElementById('game-info').style.display = 'block';

                    alert('‚úÖ Game loaded! Click "Play Game" to start.');
                } else {
                    alert('‚ùå Error: ' + (result.message || 'Failed to load game'));
                }
            } catch (error) {
                console.error('Error loading game:', error);
                alert('‚ùå Error loading game:\n\n' + error.message +
                      '\n\nCheck browser console (F12) for details');
            }
        }

        function playGame() {
            if (!currentGameData) {
                alert('Please load a game first');
                return;
            }

            // Clear previous game
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';

            // Inject GAME_DATA as global variable
            window.GAME_DATA = currentGameData.game_data;

            // Execute the PixiJS code
            try {
                const script = document.createElement('script');
                script.textContent = currentGameData.pixijs_code;
                document.body.appendChild(script);

                console.log('Game started!');
                console.log('Game Data:', window.GAME_DATA);
            } catch (error) {
                gameContainer.innerHTML = `<div class="error">Error running game: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
